#修改tomcat内置端口
server.port=8888
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

# 注册映射文件
mybatis.mapper-locations=classpath:com/sping/boot/demo/dao/*.xml
# 注册实体类别名
mybatis.type-aliases-package=com.sping.boot.demo.bean

# 注册数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root


# 配置logback日志控制
# 指定日志在控制台显示的格式
logging.pattern.console=level-%-5level - %msg%n
# 设置日志显示级别
# 项目启动日志级别
level.root=info
# 指定包中代码运行的日志级别
com.sping.boot.demo.dao=debug   


# 配置单机版Redis
spring.redis.host=39.97.176.160
spring.redis.port=6379
# 指定缓存类型
spring.cache.type=redis
# 指定缓存空间名称
spring.cache.cache-names=realTimeCache




